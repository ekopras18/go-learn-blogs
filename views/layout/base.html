<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ template "title" . }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Menghapus garis bawah pada tautan */
    a {
      text-decoration: none;
    }
  </style>
  {{ template "scripts" }}
  <script src="https://cdn.tiny.cloud/1/r4crw3ld32uypdd691ftjnt4gefuz6w1yubiop2lybncfo1z/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#content',
      content_css: 'tinymce-5-dark',
      plugins: 'image',
      toolbar: 'undo redo | blocks | image | ' +
        'bold italic backcolor | alignleft aligncenter ' +
        'alignright alignjustify | bullist numlist outdent indent | ' +
        'removeformat | help',
      images_upload_url: "/upload",
      relative_urls: false,
      remove_script_host: false,
      convert_urls: true,
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/"> <b>MRE</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blogs">Post Blog</a>
          </li>
        </ul>
        <div class="d-flex">
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item col-6 col-lg-auto">
              <i onclick="darkmode()" id="toggle" class="fa fa-sun"></i>
              <!-- <i class="fa fa-moon"></i> -->
            </li>
            <li class="nav-item col-6 col-lg-auto">
              <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
            </li>
            <li class="nav-item col-6 col-lg-auto">
              <a href="/"><i class="fa fa-right-to-bracket"></i></a>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    {{ template "content" . }}
  </div>

  <script>
    function darkmode() {
      console.log("enable darkmode");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
